{% extends "base.html" %}

{% block title %}События{% endblock %}

{% block styles %}
{{ super() }}
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/ui.css') }}">
    <link rel=stylesheet type=text/css href="{{ url_for('social.static', filename='css/user_events.css') }}">
{% endblock %}

{% block page_content %}
<div class="container">

    <div class="row" id="profile__menu">
        <div class="col-lg-12">
            <a class="inline-menu__item inline-menu__item--selected" href="#">События</a>
            <a class="inline-menu__item " href="{{url_for('social.profile')}}">Профиль</a>
            <a class="inline-menu__item" href="{{url_for('social.messenger')}}">Личные сообщения</a>
        </div>
    </div>

    <div class="row" id ="profile__main">
      <div class="col-lg-6">
        {% for n in nots %}
          <div>{{n.message}}</div>
        {% endfor %}
      </div>
    </div>



</div>

{% endblock %}

{% block scripts %}
    {{ super() }}
    <script src ="{{ url_for('static', filename="js/common.js") }}" type="text/javascript"></script>
    <script src ="{{ url_for('social.static', filename="js/user_events.js") }}" type="text/javascript"></script>
{% endblock %}
